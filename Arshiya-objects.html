<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Objects & Array Methods | Arshiya</title>
</head>
<body>

  <h2>Javascript Objects & Array Methods |Arshiya</h2>

  <div id="objects"></div>
  <div id="functions"></div>
  <div id="root"></div>


  <div id="arrayMapElement"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/jsx">

    const a = 10;
    console.log(a);
    console.log('a'); 

    var name = `Mohammed Arshiya Farheen`; 
    var age = 25;
    var married = true;

    const user = {
      name: 'Mohammed Arshiya Farheen',
      age: 25,
      married: true,
      designation: 'Developer',
      city: 'Guntur'
    }

    console.log(user);
    console.log(user.name);
    console.log(user[age]); 
    console.log(user['age']); 

    const key = 'married';
    console.log( user[key] );

    const ulElement = <ul>
      <li>Name: {user.name}</li>
      <li>Age: {user.age}</li>
      <li>Married: {user.married}</li>
      <li>Designation: {user.designation}</li>
      <li>City: {user.city}</li>
    </ul>

    ReactDOM.render(ulElement, document.getElementById("objects"));
    ReactDOM.render(ulElement, document.getElementById("functions"));
    ReactDOM.render(ulElement, document.getElementById("root"));

  </script>


  <script type="text/jsx">

    const user1 = {
      name: 'Arshiya',
      age: 25,
    }

    const user2 = {
      name: 'Akhila',
      age: 23
    }

    const user3 = {
      name: 'Afiya',
      age: 20
    }

    const numbers = [1, 2, 3, 4];
    const strings = ['Mohammed', "Arshiya", 'Farheen']
    const usersList = [user1, user2, user3, { name: 'sadiya', age: 20}];

    console.log(usersList);

    ReactDOM.render(<div>
      { usersList.map(user => <ul>
        <li>Name: {user.name}</li>
        <li>Age: {user.age}</li>
      </ul>) }
    </div>, document.getElementById("arrayMapElement"))

  </script>
  
</body>
</html>
